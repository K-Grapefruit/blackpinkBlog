<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="he">
      <div class="status-bar">
        <span class="status-bar-nav">내 블로그</span>
        <span class="status-bar-nav">이웃 블로그</span>
        <span class="status-bar-nav">블로그홈</span>
        <span class="status-bar-nav">블랙핑크</span>
        <a class="status-bar-nav"><i class="fas fa-arrow-circle-down"></i></a>
        <a class="status-bar-nav"><i class="fas fa-th-large"></i></a>
      </div>

      <header class="header__main">
        <div class="header__main__header">
          <span class="header__main__header__span">프롤로그</span>
          <span class="header__main__header__span">블로그</span>
        </div>

        <div class="header__main__header">
          <span class="header__main__header__span">메모</span>
          <span class="header__main__header__span">안부</span>
        </div>
      </header>
    </div>

    <div class="main_pic">
      <h1>블링크를 위한 네이버 팬블로그 포스팅 안내서</h1>
      <img src="https://newsimg.sedaily.com/2016/08/03/1KZZZ6Z8L1_1.jpg" />
      <img
        src="https://photo.jtbc.joins.com/news/2016/08/07/20160807100908081.jpg"
      />
    </div>

    <main class="main">
      <div class="main__display">
        <h1>블링크 여러분 환영합니다</h1>
      </div>
      <div class="main__side-bar">
        <div class="main__side-bar-1">
          <span>이 블로그 블랙핑크 카테고리 글</span>
          <span></span>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
